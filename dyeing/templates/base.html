	{% block head %}{% endblock %}

<body style="background:url(https://coolbackgrounds.io/images/backgrounds/white/white-trianglify-b79c7e1f.jpg);background-size: cover;background-position: center;background-size: contain;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
	<a class="navbar-brand" href="#">ACCDYEMENT</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

	</button>
	<div class="navbar">
			<ul class="navbar-container" style="display: flex;">
				<li><img src="{% static 'acc.png' %}" alt="" style="width: 100px; height: 60px; border-radius: 30%;"></li>
				{% if not user.is_authenticated %}
			<li class="nav-item active">
				<a class="nav-link" href=" "> <span class="sr-only">(current)</span></a>
			</li>
			{% else %}
				<li class="nav-item" style="margin-left:1000px;font-weight: bold;font-size: 20px;"><a href="/dashboard/" class="left-underline nav-button">Dashboard</a></li>
				<li class="nav-item" style="font-weight: bold;font-size: 20px;"><a href="/signout/" class="left-underline nav-button" data-scroll>Logout</a></li>
				{% endif %}
			</ul>
		</div>
</div>
</nav>
	{% block body %}
	{% endblock %}
