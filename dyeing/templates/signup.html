{% extends "base.html" %}
{% block head %}
<title>Create Your Account</title>
{% endblock %}

{% block body %}
<div style="background: url(https://coolbackgrounds.io/images/backgrounds/white/white-trianglify-b79c7e1f.jpg) no-repeat fixed 50% 0;;background-size: cover;background-position: center;
  background-repeat: no-repeat;
  background-size: contain;height: 900px;margin:0px;
  ">
	<div class="container" style="background-image: url(https://media.istockphoto.com/photos/natural-black-leather-with-perforation-in-form-of-the-squares-picture-id993106822?k=6&m=993106822&s=170667a&w=0&h=O3AI5B7X99AkC9ufF1j7CC5rHMyzDMbN9hYsTpQNa8w=); width: 400px;height: 500px;border-radius: 3%;margin-top: 50px;margin-left: 500px;">
		<div style="align-items: center;justify-content: center; color: white;background-size: cover;background-position: center;background-repeat: no-repeat;background-size: contain;">
			
				<h3 style="padding: 5px">Create New Account</h3><br>
				<form class="form" accept="/signup/" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<label>Full Name</label>
					   	<input type="text" name="full_name" class="form-control">
				    </div>
				    <div class="form-group">
				    	<label>Username</label>
					   	<input type="username" name="username" class="form-control">
				    </div>
				    <div class="form-group">
				    	<label>Email</label>
					   	<input type="email" name="email" class="form-control">
				    </div>
				    <div class="form-group">
				    	<label>Password</label>
					   	<input type="password" name="password" class="form-control">
				    </div>
				    <div class="form-group">
					   	<input type="submit" class="btn btn-md btn-success" value="Signup">
				    </div>
				    <div style="margin: 10px 0;text-align: center;font-size: 16px;color: white;">
				    	Already have an account?<a style="color: #66b3ff; text-decoration: none;padding-left: 5px" href="/signin/">Signin</a>
				    </div>
				</form>
		</div>
			
	</div>
</div>

{% endblock %}
