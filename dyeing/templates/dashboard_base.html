{% extends "base.html" %}
{% block head %}
<title> Accdyement Dashboard</title>
<link rel="stylesheet" type="text/css" href="static/dash.css/">
{% endblock %}

{% block body %}
	<div class="container" style="padding: 0px;margin:0px;">
		
		<div class="row" style="padding-left: 0px;">
			<div class="col-md-3" style="margin-top: 0px; height: 800px; background-color: #595959;">
				<nav class="nav nav-pills flex-column ">
					<a class="nav-link effect-underline" href="/dashboard/" style="margin:10px;font-weight: bold;border-bottom: 1px solid black;color: white;" onMouseOver="this.style.color='#66b3ff'" onMouseOut="this.style.color='white'">Dashboard</a>
					<a class="nav-link" href="/company-page/" style="margin:10px;font-weight: bold;border-bottom: 1px solid black;color: white;" onMouseOver="this.style.color='#66b3ff'" onMouseOut="this.style.color='white'">Companies</a>
					<a class="nav-link" href="/ledger/" style="margin:10px;font-weight: bold;border-bottom: 1px solid black;color: white;" onMouseOver="this.style.color='#66b3ff'" onMouseOut="this.style.color='white'">ledgers</a>
					<a class="nav-link" href="/signout/" style="margin:10px;font-weight: bold;border-bottom: 1px solid black;color: white;" onMouseOver="this.style.color='#66b3ff'" onMouseOut="this.style.color='white'">Logout</a>
				</nav>
			</div>
			<div class="col-md-9">
				{% block nav-content %}   {% endblock %}
			</div>
		</div>
	</div>
	<div class="modal" tabindex="-1" role="dialog" id="createCompanyModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Create New Company</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<form class="form" action="/create-company/" method="POST">
				{% csrf_token %}
			<div class="modal-body">
				
					<div class="from-group">
						<label>Company Name</label>
						<input class="form-control" type="text" name="name">
					</div>
					
					<div class="from-group">
						<label>Address</label>
						<input class="form-control" type="text" name="address">
					</div>

					<div class="from-group">
						<label>Subtitle</label>
						<input class="form-control" type="text" name="subtitle">
					</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<input type="submit" value="create" class="btn btn-md btn-success">
				</div>
			</div>
	</form>
		</div>
	</div>
</div>
{% endblock %}
